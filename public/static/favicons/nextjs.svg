<svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="24" height="24" fill="black"/>
  <text x="50%" y="50%" font-size="10" font-family="Arial" fill="white" text-anchor="middle" alignment-baseline="middle">NEXT</text>

  <!-- Scaling Wave Animation -->
  <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
  
  <!-- Glowing Effect -->
  <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
</svg>
