<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
  <!-- "V" Letter -->
  <text x="50" y="75" font-family="Arial" font-size="70" font-weight="bold">
    V
  </text>

  <!-- "G" Letter -->
  <text x="110" y="75" font-family="Arial" font-size="70" font-weight="bold">
    G
  </text>

  <!-- Traveling Dot -->
  <circle cx="50" cy="80" r="5" fill="currentColor">
    <animate attributeName="cx" values="50;100;160" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Glow Trail Effect - Fixed Length -->
  <path d="M 50 80 L 100 80 L 160 80" stroke="currentColor" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="110" stroke-dashoffset="110">
    <animate attributeName="stroke-dashoffset" from="110" to="0" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
